<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fingerprinting PoC</title>
    <style>
      /* Shared Styles */
      .wrapper {
        width: fit-content;
      }
    </style>
  </head>
  <body>
    <h4>Calc OS Fingerprinting</h4>
    <p>This is designed to distinguish clean installs of Windows 11 and Ubuntu 22.04 LTS.</p>
    <style>
      #containerCalc {
        container: calccontainer / inline-size;
      }
      #targetCalc {
        width: calc(
          1px *
            (
              e + pi *
                sin(
                  317326.39402987924 * -210861.19767869983 *
                    (
                      36781.96919420755 / cos(129868.3654533018) *
                        cos(-30780.497322536892) - pi * -115536.38801368067 *
                        0.1396149976644665
                    )
                )
            )
        );
      }
      /* Width is 0 on Ubuntu 22.04 LTS and 1.84375 on Windows 11 */
      @container calccontainer (width: 0px) {
        #calcUbuntu {
            color: orangered;
        }
        #calcWindows {
            display: none;
        }
      }
      @container calccontainer (width: 1.84375px) {
        #calcUbuntu {
            display: none;
        }
        #calcWindows {
            color: blue;
        }
      }
    </style>
    <div class="wrapper">
      <div id="targetCalc"></div>
      <div id="containerCalc"><span id="calcWindows">Windows 11</span><span id="calcUbuntu">Ubuntu 22.04</span></div>
    </div>
    <h4>Element Width OS Fingerprinting</h4>
    <p>This is designed to distinguish clean installs of Windows 11 and Ubuntu 22.04 LTS.</p>
    <style>
      #containerEmail {
        container: emailcontainer / inline-size;
      }
      @container emailcontainer (width: 185px) {
        #emailUbuntu {
            color: orangered;
        }
        #emailWindows {
            display: none;
        }
      }
      @container emailcontainer (width: 177px) {
        #emailUbuntu {
            display: none;
        }
        #emailWindows {
            color: blue;
        }
      }
    </style>
    <div class="wrapper">
      <input type="email" placeholder="name@email.com">
      <div id="containerEmail"><span id="emailWindows">Windows 11</span><span id="emailUbuntu">Ubuntu 22.04</span></div>
    </div>
  </body>
</html>
