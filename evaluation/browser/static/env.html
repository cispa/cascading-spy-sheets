<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover" />
    <title>Env</title>
</head>

<body>
    <form>
        <label for="hostname">Hostname:</label><br>
        <input type="text" id="hostname" name="hostname"><br>

        <label for="os">Operating System:</label><br>
        <select id="os" name="os">
            <option value="windows">Windows</option>
            <option value="macos">macOS</option>
            <option value="linux">Linux</option>
            <option value="chromeos">ChromeOS</option>
            <option value="android">Android</option>
            <option value="ios">iOS</option>
        </select><br>

        <label for="browser">Browser:</label><br>
        <select id="browser" name="browser">
            <option value="chrome">Chrome</option>
            <option value="firefox">Firefox</option>
            <option value="safari">Safari</option>
            <option value="edge">Edge</option>
            <option value="tor">Tor</option>
            <option value="brave">Brave</option>
            <option value="opera">Opera</option>
            <option value="ghostery">Ghostery</option>
            <option value="other">Other</option>
        </select><br>

        <label for="browserRelease">Browser Release:</label><br>
        <input type="text" id="browserRelease" name="browserRelease"><br>

        <button type="button" onclick="start()">Run</button>
    </form>

    <div id="safe-area-inset-top" style="width: env(safe-area-inset-top);"></div>
    <div id="safe-area-inset-right" style="width: env(safe-area-inset-right);"></div>
    <div id="safe-area-inset-bottom" style="width: env(safe-area-inset-bottom);"></div>
    <div id="safe-area-inset-left" style="width: env(safe-area-inset-left);"></div>

    <div id="titlebar-area-x" style="width: env(titlebar-area-x);"></div>
    <div id="titlebar-area-y" style="width: env(titlebar-area-y);"></div>
    <div id="titlebar-area-width" style="width: env(titlebar-area-width);"></div>
    <div id="titlebar-area-height" style="width: env(titlebar-area-height);"></div>

    <div id="keyboard-inset-top" style="width: env(keyboard-inset-top);"></div>
    <div id="keyboard-inset-right" style="width: env(keyboard-inset-right);"></div>
    <div id="keyboard-inset-bottom" style="width: env(keyboard-inset-bottom);"></div>
    <div id="keyboard-inset-left" style="width: env(keyboard-inset-left);"></div>
    <div id="keyboard-inset-width" style="width: env(keyboard-inset-width);"></div>
    <div id="keyboard-inset-height" style="width: env(keyboard-inset-height);"></div>

    <script>
        async function start() {
            let res = {};
            for (let div of document.getElementsByTagName("div")) {
                res[div.id] = div.getBoundingClientRect().width;
            }

            let meta = {
                'experiment': 'env',
                'host': document.getElementById('hostname').value,
                'os': document.getElementById('os').value,
                'browser': document.getElementById('browser').value,
                'release': document.getElementById('browserRelease').value,
            };

            let element = document.createElement("p");
            element.innerText = JSON.stringify(res);
            document.body.appendChild(element);

            await fetch('/report/full?' + new URLSearchParams(meta), { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(res) });
        }
    </script>
</body>

</html>
